<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Exercise</title>
  </head>
  <body>
    <section id="titleSection">
      <h1>Leaderboard</h1>
    </section>
    <section id="main">
      <div id="newScores">
        <div id="refreshDiv">
          <h2>Recent scores</h2>
          <button id="refresh">Refresh</button>
        </div>
        <table>
          <tbody id="score-list"></tbody>
        </table>
      </div>
      <div id="books">
        <div class="newBook">
          <h1>Add your score</h1>
          <form id="books-form">
            <input id="name" type="text" placeholder="Your Name" />
            <input id="score" type="text" placeholder="Your Score" />
            <button id="add">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
